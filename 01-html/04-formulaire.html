<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours HTML - Formulaires</title>
</head>
<body>
    <!-- Un formulaire commence forcément par une balise "form"
     Avec deux attributs "action" et "method"
     Action indique vers quelle page sont envoyées les données du formulaire
     Method, de quelle façon elles sont envoyées -->
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q">
        <input type="submit" value="Envoyer">
    </form>
    <hr>

        <form action="./03-tableau.html" method="post" enctype="multipart/form-data">
            <label for="anniversaire">Date d'anniversaire :</label>
            <input type="date" name="birthday" id="anniversaire">
            <br>
            <input type="email" name="email" id="email" required placeholder="Votre Email">
            <br>
            <label for="pass">Votre mot de passe</label>
            <input type="password" name="pass" id="pass">
            <br>
            <!-- le type file ne fonctionne qu'en POST
             Et on doit ajouter l'attribut suivant sur la balise "form": 
             enctype="multipart/form-data" -->
            <input type="file" name="fichier" id="fichier">
            <br>
            <label for="age">Votre âge</label>
            <input type="number" name="age" id="age" min="5" max="17" step="0.1">
            <input type="hidden" name="secret" id="secret" value="les formulaires vous cachent des choses">
            <br>
            <textarea name="comment" id="comment" placeholder="Commente ton code"></textarea>
            <br>
            <select name="repas" id="repas">
                <option value="">--Sélectionnez une option--</option>
                <option value="pizza">Pizza</option>
                <option value="pates">Pâtes</option>
                <option value="dessert">Dessert</option>
            </select>
            <fieldset>
                <!-- l'input de type radio est le seul qui peut avoir le même nom plusieurs fois.
                 Cela permet de ne pouvoir en sélectionner qu'un seul -->
                <legend>Choisi ton langage préféré</legend>
                <input type="radio" name="langage" id="html" value="html">
                <label for="html">Vive le HTML !</label>
                <input type="radio" name="langage" id="css" value="css">
                <label for="css">Vive CSS !</label>
                <input type="radio" name="langage" id="js" value="js">
                <label for="js">Vive JavaScript !</label>
            </fieldset>
            <br>
            <!-- pour les radio et les checkbox, si aucune "value" n'est précisée, seule une value "on" sera envoyée pour indiquer qu'elle est bien cochée -->
            <input type="checkbox" name="aventure" id="aventure" value="aventure">
            <label for="aventure">Vive l'aventure !</label>
            <input type="checkbox" name="horreur" id="horreur" value="horreur">
            <label for="horreur">Vive l'horreur !</label>
            <input type="checkbox" name="romance" id="romance" value="romance">
            <label for="romance">Vive la romance !</label>
            <hr>
            <input type="submit" value="Envoyer">
            <input type="button" value="je suis vraiment inutile">
        </form>
</body>
</html>
