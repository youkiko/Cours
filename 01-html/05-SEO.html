<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- important pour le SEO: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cours sur le SEO, cette balise décrit ma page">
    <!-- de nos jours, Google n'utilise plus la meta keywords, il va directement chercher sur le site -->
    <meta name="keywords" content="cours, html, seo">
    <!-- Bonus sans lien avec le SEO: -->
     <meta name="author" content="Perrine">
     <!-- important pour les partages sur les réseaux sociaux: -->
      <meta name="og:site_name" content="nom de mon site">
      <meta name="og:title" content="titre de la page">
      <meta name="og:url" content="https://www.liendemonsite.com/mapage">
      <meta name="og:description" content="Description de ma page">
      <meta name="og:image" content="https://www.liendemonsite.com/capturedecran.jpg">
      <meta name="og:local" content="FR-fr">
      <meta name="og:type" content="website">
    <!-- plus de détails en cherchant "open graph" -->
     <!-- pour les robots des moteurs de recherche: -->
      <meta name="robots" content="noindex, nofollow">
    <title>Cours HTML - SEO</title>
</head>
<body>
    
</body>
</html>
