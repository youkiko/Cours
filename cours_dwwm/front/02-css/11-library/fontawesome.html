        /* peut changer les propriétés du svg, comme sa couleur avec "fill" par contre on ne peut pas faire pareil avec l'image importée. On peut cependant aller dans le fichier image et lui ajouter "fill" */
        svg, img {
            width: 250px;
            fill: green;
        }
        * {
            color: red;
            font-size: 2em;
        }
    </style>
</head>
